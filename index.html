<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Digit Generator</title>
    <link rel="stylesheet" href="first.css">
</head>
<body>
    <div class="container">
        <h1>Random Digit Generator</h1>
        <div class="form-group">
            <label for="minValue">Minimum Value:</label>
            <input type="number" id="minValue" placeholder="Enter minimum value" required>
        </div>
        <div class="form-group">
            <label for="maxValue">Maximum Value:</label>
            <input type="number" id="maxValue" placeholder="Enter maximum value" required>
        </div>
        <button id="generateButton">Generate Random Number</button>
        <div id="result" class="result">Result will appear here</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
